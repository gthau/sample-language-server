plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//sourceCompatibility = JavaVersion.VERSION_1_8
//targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.9.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.9.0'
    // log4j
//    implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
//    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    // logback
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.lsp.SampleLspLauncher'
    }
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

shadowJar {
    mainClassName = 'org.example.lsp.SampleLspLauncher'
}